<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetMonster Portugal</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script defer src="js/multipleEnbCharts.js"></script>
</head>
<body>
  <header>
    <img src="/img/logo.png" alt="NetMonster Logo" width="50">
    <h1>NetMonster Portugal</h1>
    <p>Confira as estatísticas das antenas móveis em Portugal no NetMonster.</p>
  </header>

  <section id="chartsContainer" class="charts-container">
    <canvas id="nosCanvas" width="50" height="50"></canvas>
    <canvas id="vodafoneCanvas" width="50" height="50"></canvas>
    <canvas id="digiCanvas" width="50" height="50"></canvas>
    <canvas id="meoCanvas" width="50" height="50"></canvas>
  </section>

  <footer>
    <script src="js/direitosAutorais.js" defer></script>
    <section id="direitosAutorais"></section>
  </footer>
</body>
</html>
